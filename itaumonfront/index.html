<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../itaumonfront/css/estilos.css">

<body onload="carregarindex()">

    <div class="container">
        <div class="figure-logo">
            <br>
            <img src="../itaumonfront/images/itaumonlogo.png" width="80">
            <div class="p-3">SISTEMA DE FERIADOS</div>
            <br>
            <div class="p-7">...LOGIN...</div>
        </div>
        <div class="row">
            <form>
                <br><br>
                <div class="row"></div>
                <div class="form-group">
                    <label class="text-blue">UserRACF ou Funcional</label>
                    <input type="text" id="txtusuario" class="text-uppercase form-control">
                </div>
                <div class="row"></div>
                <div class="form-group">
                    <label class="text-blue">Senha (m√≠nimo de 8 caracteres)</label>
                    <input type="password" id="txtsenha" class="form-control">
                </div>
                <br><br>
                <div class="row"></div>
                <div class="form-group">
                    <input onclick="logar()" type="button" id="btnlogin" class="btn btn-primary" value="Entrar">
                    <br>
                </div>


                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

                    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
